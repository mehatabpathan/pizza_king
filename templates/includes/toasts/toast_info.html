<div class="toast custom-toast rounded-0 border-top-0" data-bs-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header main-color">
        <strong class="me-auto">Alert!</strong>
        <button type="button" class="btn-close main-color" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body main-color">
        {{ message }}
    </div>
</div>
